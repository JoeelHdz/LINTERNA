<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Linterna</title>
        <style>
            body {
            margin:0px;
            height:100vh;
            display:flex;
            align-items:center;
            justify-content:center;
            background:#000;
            }
            .image {
            width:900px;
            height:900px;
            background:black center no-repeat;
            background-size:cover;
            border:10px solid #888;
            cursor:none;
            }
            .image .torch {
            width:900px;
            height:900px;
            background:url("Disney.jpg") center no-repeat;
            background-size:cover;  
            clip-path:circle(40px at 0px 0px);
            }
        </style>
    </head>
    <body>
        <div class="image" onmousemove="moveTorch(event)">
            <div class="torch"></div>
          </div>

          <script>
              function moveTorch(event){
                var torch = document.getElementsByClassName("torch")[0];
                torch.style.clipPath = `circle(40px at ${event.offsetX}px ${event.offsetY}px)`;
                }
          </script>
    </body>
</html>
